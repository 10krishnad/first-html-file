<body style="background-color: blueviolet;">
    <form action="#">
        <h1 style="text-align: center;" >Contact Us</h1>
        <div style="background-color: white; width: fit-content;">
        <label for="NAME*"> YOUR NAME</label>
        <br>
        <input id="NAME" type="name" autofocus placeholder="First name">
        <input id="NAME" type="name" autofocus placeholder="Last name" aria-required="true">
        <br><br>
        <label for="email">EMAIL ADDRESS</label>
        <br>
        <input id= "email" type="email" autofocus placeholder="Eg. krishna@email">
        <br><br>
        <label for="phone_no"> PHONE NUMBER</label>
        <br>
        <input id="phone_no" type="number" autofocus placeholder="Eg. +91 00000 00000">
        <br><br>
        <label for="msg"> MESSAGE</label>
        <br>
        <textarea name="text" placeholder="Please enter your comments..." id="" cols="30" rows="10"></textarea>
        <br>
        <input type="checkbox"  id="checkbox">
        <span>Remember me</span> <br>
        <button type="submit">Submit-></button>
    </div>
    </form>
